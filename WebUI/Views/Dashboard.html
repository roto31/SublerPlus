<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SublerPlus WebUI</title>
  <link rel="stylesheet" href="../Assets/style.css">
</head>
<body>
  <header>
    <div class="titlebar">
      <div>
    <h1>SublerPlus Web Dashboard</h1>
        <p class="muted">Lightweight controls for drop, search, and status.</p>
      </div>
    <div class="toolbar">
        <div id="live-pill" class="status-pill">● Connecting</div>
      <button id="home-btn" aria-label="Go to home">Home</button>
      <button id="reload-btn" aria-label="Reload view">Reload</button>
      </div>
    </div>
  </header>
  <main>
    <section class="card" aria-label="Drag and drop files">
      <h2>Drag & Drop Files</h2>
      <div id="dropzone" class="dropzone" aria-label="Drop files here to add them for processing">
        <strong>Drop files here</strong>
        <div class="hint">MP4 / M4V / MOV only</div>
        <label class="file-cta">
          <input type="file" id="fileInput" multiple />
          or choose files…
        </label>
      </div>
      <textarea id="output" rows="6" readonly aria-label="Recent file actions"></textarea>
    </section>
    <section class="card" aria-label="Search">
      <h2>Search</h2>
      <p class="hint">Optional: set token if configured in the macOS app.</p>
      <div class="input-row">
        <input id="token" type="password" placeholder="X-Auth-Token (optional)" aria-label="Authentication token">
        <button onclick="localStorage.setItem('webui_token', document.getElementById('token').value)">Save Token</button>
      </div>
      <div class="input-row">
        <input id="query" type="text" placeholder="Title or performer">
        <button id="search-btn">Search</button>
      </div>
      <div id="results" class="list"></div>
    </section>
    <section class="card" aria-label="Status" aria-live="polite">
      <h2>Status</h2>
      <pre id="status" aria-live="polite">Idle</pre>
    </section>
    <section class="card" aria-label="Activity log">
      <h2>Activity</h2>
      <pre id="activity" aria-live="polite">No activity yet.</pre>
    </section>
  </main>
  <script src="../Assets/main.js"></script>
</body>
</html>
